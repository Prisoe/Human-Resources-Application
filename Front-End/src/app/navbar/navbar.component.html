<!-- app/navbar/navbar.component.html -->
<nav class="navbar navbar-expand-lg bg-light" data-bs-theme="dark">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="/home"
      >HR Management <img src="assets/logo.jpeg" />
    </a>

    <!-- Toggler for smaller screens -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Links -->
    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarContent"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/employees">Employees</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/jobs">Jobs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/departments">Departments</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="!currentUser"
            routerLink="/login"
            routerLinkActive="active"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <button
            class="btn btn-light my-2 my-sm-0"
            *ngIf="currentUser"
            (click)="logout()"
          >
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
